<html layout:decorate="~{/layouts/main}">

	<head>
		<title th:text="#{user.profile}" />
	</head>

	<!-- CONTENT HEADER -->
	<div layout:fragment="content-header">
		<section class="content-header">
			<!-- PAGE TITLE -->
			<h1>
				<span th:text="#{diaria.administracao}" />
			</h1>
			<!-- BREADCRUMB -->
			<ol class="breadcrumb">
				<li><a href="#"> <i class="fa fa-dashboard"></i> <span th:text="#{breadcrumb}" />
				</a></li>
				<li><a href="#"><span th:text="#{diaria.administracao}" /></a></li>
			</ol>
		</section>
	</div>

	<!-- cadastro -->
	<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<!-- 				<span th:text="#{reserva.list}" />-->
			Lista de Diarias
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"> <i class="fa fa-dashboard"></i> <span
					th:text="#{breadcrumb}" />
			</a></li>
<!-- 			<li><a href="#"><span th:text="#{reserva.list}" /></a></li> -->
			<li><a href="#">Cadastrar Diaria</a></li>
		</ol>
	</section>

	<div class="col-xs-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Cadastrar</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div class="form-group">
						<label th:text="#{reserva.cliente}">Select</label> <select
							class="form-control">
							<option th:text="#{reserva.selectCliente}" value="">Selecione
								o país</option>
							<option value="PF">Pessoa Física</option>
							<option value="PJ">Pessoa Jurídica</option>
						</select>
					</div>

					<div class="form-group">
						<label th:text="#{reserva.pf}">Select</label> <select
							class="form-control">
							<option th:text="#{reserva.selectPF}" value="">Selecione
								o país</option>
							<option th:each="pessoaFisica : ${pessoasFisicas}"
								th:value="${pessoaFisica.id}" th:text="${pessoaFisica.nome}">option
								1</option>
						</select>
					</div>

					<div class="form-group">
						<label th:text="#{reserva.pj}">Select</label> <select
							class="form-control">
							<option th:text="#{reserva.selectPJ}" value="">Selecione
								o país</option>
							<option th:each="pessoaJuridica : ${pessoasJuridicas}"
								th:value="${pessoaJuridica.id}" th:text="${pessoaJuridica.nome}">option
								1</option>
						</select>
					</div>

					<div class="form-group">
						<label th:text="#{reserva.quarto}">Select</label> <select
							class="form-control">
							<option th:text="#{reserva.selectQuarto}" value="">Selecione
								o país</option>
							<option th:each="quarto : ${quartos}" th:value="${quarto.id}"
								th:text="${quarto.descricao}">option 1</option>
						</select>
					</div>
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>

	</div>
	
	<!--  -->	

	<!-- CONTENT -->
	<div layout:fragment="content">
		<!-- Main content -->
		<section class="content">
			<div class="row">

		<div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"><span th:text="#{diarias}" /></h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th><span th:text="#{reserva.quarto}" /></th>
                  <th><span th:text="#{cpfcnpj}" /></th>
                  <th><span th:text="#{geral.data.entrada}" /></th>
                  <th><span th:text="#{geral.acao}" /></th>
                </tr>
                <tr th:each="diariaAvulsa : ${diariasAvulsas}">
                  <td th:text="${diariaAvulsa.quarto.descricao}">Quarto</td>
                  <td th:text="${diariaAvulsa.cliente.cpfCnpj}">0000</td>
                  <td th:text="${#dates.format(diariaAvulsa.data, 'dd/MM/yyyy')}">11-7-2014</td>
                  <td> <a href="#" th:href="@{|/diaria_avulsa/edita/${diariaAvulsa.id}|}" >Editar</a>|
                  	   <a href="#" th:href="@{|/diaria_avulsa/delete/${diariaAvulsa.id}|}" >Excluir</a>
				  </td> 	
                </tr>

              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

			</div>
			<!-- /.col -->
		</section>
		
		<div class="box-footer">
                <button  th:href="@{|/diaria_avulsa/novo|}" type="submit" class="btn btn-primary">
                Novo</button>
         </div>
		
	</div>
</html>
