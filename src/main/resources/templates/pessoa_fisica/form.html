<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{pessoaFisica}" />
<th:block layout:fragment="css-view">
	<!-- bootstrap datepicker -->
	<link rel="stylesheet"
		href="/webjars/adminlte/2.3.11/plugins/datepicker/datepicker3.css">
	<!-- DataTables -->
	<link rel="stylesheet"
		href="/webjars/adminlte/2.3.11/plugins/datatables/dataTables.bootstrap.css">
</th:block>
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{pessoaFisica.title.list}" />
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"> <i class="fa fa-dashboard"></i> <span
					th:text="#{breadcrumb}" />
			</a></li>
			<li><a href="#"><span th:text="#{pessoaFisica.title.list}" /></a></li>
		</ol>
	</section>
</div>


<!-- CONTENT -->
<div layout:fragment="content">
	<!-- Main content -->
	<section class="content">
		<div class="row">

			<div class="col-xs-12">
				<div class="box">

					<!-- /.box-header -->
					<div class="box-header">
						<h3 class="box-title">
							<span th:text="#{pessoaFisica}" />
						</h3>
					</div>
					<!-- /.box-header -->





					<!-- /.box-body -->
					<div class="box box-danger">
						<div class="box-header">
							<h3 class="box-title">- Form -</h3>
						</div>
						<div class="box-body">
						
							<form name="f" th:action="@{/pessoa_fisica/salva}" method="post"
								class="form-signin">
								
								<div class="form-group">
									<label><span th:text="#{pessoaFisica.nome}" /></label> <input
										type="text" class="form-control" placeholder="Nome"
										th:value="${pessoaFisica.nome}">
								</div>

								<div class="form-group">
									<label><span th:text="#{pessoaFisica.telefone}" /></label> <input
										type="text" class="form-control" placeholder="Telefone"
										th:value="${pessoaFisica.telefone}">
								</div>

								<div class="form-group">
									<label><span th:text="#{pessoaFisica.email}" /></label> <input
										type="text" class="form-control" placeholder="EMail"
										th:value="${pessoaFisica.email}">
								</div>

								<div class="form-group">
									<label><span th:text="#{pessoaFisica.cpf}" /></label> <input
										type="text" class="form-control" placeholder="CPF"
										th:value="${pessoaFisica.cpf}">
								</div>

								<div class="form-group">
									<label><span th:text="#{pessoaFisica.rg}" /></label> <input
										type="text" class="form-control" placeholder="RG"
										th:value="${pessoaFisica.rg}">
								</div>

								<div class="form-group">
									<label><span th:text="#{pessoaFisica.dataNascimento}" /></label>

									<div class="input-group date">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" class="form-control pull-right"
											id="datepicker" th:value="${pessoaFisica.dataNascimento}">
									</div>
									<!-- /.input group -->
								</div>

								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
								
								</form>
								
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box-body -->

				</div>
				<!-- /.box-body -->

			</div>
			<!-- /.box -->
		</div>
</div>
<!-- /.col -->
</section>
</div>

<th:block layout:fragment="js-view">
	<!-- bootstrap datepicker -->
	<script
		src="/webjars/adminlte/2.3.11/plugins/datepicker/bootstrap-datepicker.js"></script>]
  <!-- DataTables -->
	<script
		src="/webjars/adminlte/2.3.11/plugins/datatables/jquery.dataTables.min.js"></script>
	<script
		src="/webjars/adminlte/2.3.11/plugins/datatables/dataTables.bootstrap.min.js"></script>
	<script>
		// Date picker
		$('#datepicker').datepicker({
			autoclose : true
		})
		// Data Table
		$(function() {
			$('#example1').DataTable()
		})
	</script>

</th:block>
</html>
