<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{pessoaFisica}" />
<th:block layout:fragment="css-view">
  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="/webjars/adminlte/2.3.11/plugins/datepicker/datepicker3.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/webjars/adminlte/2.3.11/plugins/datatables/dataTables.bootstrap.css">
</th:block>
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{pessoaFisica.title.list}" />
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"> <i class="fa fa-dashboard"></i> <span
					th:text="#{breadcrumb}" />
			</a></li>
			<li><a href="#"><span th:text="#{pessoaFisica.title.list}" /></a></li>
		</ol>
	</section>
</div>


<!-- CONTENT -->
<div layout:fragment="content">
	<!-- Main content -->
	<section class="content">
		<div class="row">

			<div class="col-xs-12">
				<div class="box">

					<!-- /.box-header -->
					<div class="box-header">
						<h3 class="box-title">
							<span th:text="#{pessoaFisica}" />
						</h3>
					</div>
					<!-- /.box-header -->





					<!-- /.box-body -->
					<div class="box box-danger">
						<div class="box-header">
							<h3 class="box-title">- Form -</h3>
						</div>
						<div class="box-body">

							<div class="form-group">
								<label><span th:text="#{pessoaFisica.nome}" /></label> <input
									type="text" class="form-control" placeholder="Nome">
							</div>

							<div class="form-group">
								<label><span th:text="#{pessoaFisica.telefone}" /></label> <input
									type="text" class="form-control" placeholder="Telefone">
							</div>

							<div class="form-group">
								<label><span th:text="#{pessoaFisica.email}" /></label> <input
									type="text" class="form-control" placeholder="EMail">
							</div>

							<div class="form-group">
								<label><span th:text="#{pessoaFisica.cpf}" /></label> <input
									type="text" class="form-control" placeholder="CPF">
							</div>

							<div class="form-group">
								<label><span th:text="#{pessoaFisica.rg}" /></label> <input
									type="text" class="form-control" placeholder="RG">
							</div>

							<div class="form-group">
								<label><span th:text="#{pessoaFisica.dataNascimento}" /></label>

								<div class="input-group date">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control pull-right"
										id="datepicker">
								</div>
								<!-- /.input group -->
							</div>





						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box-body -->





					<!-- /.box-body -->
					<div class="box box-danger">
						<div class="box-header">
							<h3 class="box-title">- List -</h3>
						</div>

						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tbody>
									<tr>
										<th>ID</th>
										<th><span th:text="#{pessoaFisica.nome}" /></th>
										<th><span th:text="#{pessoaFisica.email}" /></th>
										<th><span th:text="#{pessoaFisica.dataNascimento}" /></th>
										<th><span th:text="#{pessoaFisica.idade}" /></th>
									</tr>
									<tr th:each="pessoaFisica : ${pessoasFisicas}">
										<td th:text="${pessoaFisica.id}">183</td>
										<td th:text="${pessoaFisica.nome}">John Doe</td>
										<td th:text="${pessoaFisica.email}">11-7-2014</td>
										<td th:text="${pessoaFisica.dataNascimento}">11-7-2014</td>
										<td th:text="${pessoaFisica.idade}">11-7-2014</td>
									</tr>

								</tbody>
							</table>
						</div>












						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Data Table With Full Features</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div id="example1_wrapper"
									class="dataTables_wrapper form-inline dt-bootstrap">
									<div class="row">
										<div class="col-sm-6">
											<div class="dataTables_length" id="example1_length">
												<label>Show <select name="example1_length"
													aria-controls="example1" class="form-control input-sm"><option
															value="10">10</option>
														<option value="25">25</option>
														<option value="50">50</option>
														<option value="100">100</option></select> entries
												</label>
											</div>
										</div>
										<div class="col-sm-6">
											<div id="example1_filter" class="dataTables_filter">
												<label>Search:<input type="search"
													class="form-control input-sm" placeholder=""
													aria-controls="example1"></label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<table id="example1"
												class="table table-bordered table-striped dataTable"
												role="grid" aria-describedby="example1_info">
												<thead>
													<tr role="row">
														<th class="sorting_asc" tabindex="0"
															aria-controls="example1" rowspan="1" colspan="1"
															aria-sort="ascending"
															aria-label="Rendering engine: activate to sort column descending"
															style="width: 234px;">ID</th>
														<th class="sorting" tabindex="0" aria-controls="example1"
															rowspan="1" colspan="1"
															aria-label="Browser: activate to sort column ascending"
															style="width: 286px;">Browser</th>
														<th class="sorting" tabindex="0" aria-controls="example1"
															rowspan="1" colspan="1"
															aria-label="Platform(s): activate to sort column ascending"
															style="width: 255px;">Platform(s)</th>
														<th class="sorting" tabindex="0" aria-controls="example1"
															rowspan="1" colspan="1"
															aria-label="Engine version: activate to sort column ascending"
															style="width: 201px;">Engine version</th>
														<th class="sorting" tabindex="0" aria-controls="example1"
															rowspan="1" colspan="1"
															aria-label="CSS grade: activate to sort column ascending"
															style="width: 148px;">CSS grade</th>
													</tr>
												</thead>
												<tbody>
													<tr role="row" class="odd">
														<td class="sorting_1">Gecko</td>
														<td>Firefox 1.0</td>
														<td>Win 98+ / OSX.2+</td>
														<td>1.7</td>
														<td>A</td>
													</tr>
													<tr role="row" class="even">
														<td class="sorting_1">Gecko</td>
														<td>Firefox 1.5</td>
														<td>Win 98+ / OSX.2+</td>
														<td>1.8</td>
														<td>A</td>
													</tr>
													<tr role="row" class="odd">
														<td class="sorting_1">Gecko</td>
														<td>Firefox 2.0</td>
														<td>Win 98+ / OSX.2+</td>
														<td>1.8</td>
														<td>A</td>
													</tr>
													<tr role="row" class="even">
														<td class="sorting_1">Gecko</td>
														<td>Firefox 3.0</td>
														<td>Win 2k+ / OSX.3+</td>
														<td>1.9</td>
														<td>A</td>
													</tr>
													<tr role="row" class="odd">
														<td class="sorting_1">Gecko</td>
														<td>Camino 1.0</td>
														<td>OSX.2+</td>
														<td>1.8</td>
														<td>A</td>
													</tr>
													<tr role="row" class="even">
														<td class="sorting_1">Gecko</td>
														<td>Camino 1.5</td>
														<td>OSX.3+</td>
														<td>1.8</td>
														<td>A</td>
													</tr>
													<tr role="row" class="odd">
														<td class="sorting_1">Gecko</td>
														<td>Netscape Navigator 9</td>
														<td>Win 98+ / OSX.2+</td>
														<td>1.8</td>
														<td>A</td>
													</tr>
													<tr role="row" class="even">
														<td class="sorting_1">Gecko</td>
														<td>Mozilla 1.0</td>
														<td>Win 95+ / OSX.1+</td>
														<td>1</td>
														<td>A</td>
													</tr>
													<tr role="row" class="odd">
														<td class="sorting_1">Gecko</td>
														<td>Mozilla 1.1</td>
														<td>Win 95+ / OSX.1+</td>
														<td>1.1</td>
														<td>A</td>
													</tr>
													<tr role="row" class="even">
														<td class="sorting_1">Gecko</td>
														<td>Mozilla 1.2</td>
														<td>Win 95+ / OSX.1+</td>
														<td>1.2</td>
														<td>A</td>
													</tr>
												</tbody>
												<tfoot>
													<tr>
														<th rowspan="1" colspan="1">Rendering engine</th>
														<th rowspan="1" colspan="1">Browser</th>
														<th rowspan="1" colspan="1">Platform(s)</th>
														<th rowspan="1" colspan="1">Engine version</th>
														<th rowspan="1" colspan="1">CSS grade</th>
													</tr>
												</tfoot>
											</table>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-5">
											<div class="dataTables_info" id="example1_info" role="status"
												aria-live="polite">Showing 1 to 10 of 29 entries
												(filtered from 57 total entries)</div>
										</div>
										<div class="col-sm-7">
											<div class="dataTables_paginate paging_simple_numbers"
												id="example1_paginate">
												<ul class="pagination">
													<li class="paginate_button previous disabled"
														id="example1_previous"><a href="#"
														aria-controls="example1" data-dt-idx="0" tabindex="0">Previous</a></li>
													<li class="paginate_button active"><a href="#"
														aria-controls="example1" data-dt-idx="1" tabindex="0">1</a></li>
													<li class="paginate_button "><a href="#"
														aria-controls="example1" data-dt-idx="2" tabindex="0">2</a></li>
													<li class="paginate_button "><a href="#"
														aria-controls="example1" data-dt-idx="3" tabindex="0">3</a></li>
													<li class="paginate_button next" id="example1_next"><a
														href="#" aria-controls="example1" data-dt-idx="4"
														tabindex="0">Next</a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-body -->
						</div>

















					</div>
					<!-- /.box-body -->





				</div>
				<!-- /.box -->
			</div>

		</div>
		<!-- /.col -->
	</section>
</div>

<th:block layout:fragment="js-view">
  <!-- bootstrap datepicker -->
  <script src="/webjars/adminlte/2.3.11/plugins/datepicker/bootstrap-datepicker.js"></script>]
  <!-- DataTables -->
  <script src="/webjars/adminlte/2.3.11/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="/webjars/adminlte/2.3.11/plugins/datatables/dataTables.bootstrap.min.js"></script>
  <script>
    // Date picker
    $('#datepicker').datepicker({
      autoclose : true
	})
	// Data Table
	$(function() {
      $('#example1').DataTable()
    })
  </script>

</th:block>
</html>
