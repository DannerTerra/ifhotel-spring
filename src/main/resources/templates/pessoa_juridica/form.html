<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{user.profile}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{user.list}" />
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"> <i class="fa fa-dashboard"></i> <span
					th:text="#{breadcrumb}" />
			</a></li>
			<li><a href="#"><span th:text="#{user.list}" /></a></li>
		</ol>
	</section>

	<div layout:fragment="content">
		<section class="content">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="#{pessoaJuridica}">Quick
						Example</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form" th:object="${pessoaJuridica}" id="form_1099345"
					class="appnitro" method="post" action=""
					th:action="@{/pessoa_juridica/salva}">
					<div class="box-body" style="width: 500px">
						<div class="form-group">

							<input id="element_0" name="element_0" type="hidden" value=""
								th:field="${pessoaJuridica.id}" /> <label
								th:text="#{pessoaJuridica.nome}">Nome</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome"
								th:field="${pessoaJuridica.nome}">
						</div>
						<!--Telefone -->
						<div class="form-group">
							<label th:text="#{pessoaJuridica.telefone}">Telefone</label> <input
								type="text" class="form-control" id="telefone"
								th:field="${pessoaJuridica.telefone}">
						</div>

						<!--EMAIL -->
						<div class="form-group">
							<label for="exampleInputEmail1" th:text="#{pessoaJuridica.email}">Email
								address</label> <input type="email" class="form-control" id="email"
								placeholder="Adicionar Email" th:field="${pessoaJuridica.email}">
						</div>

						<!--CNPJ -->
						<div class="form-group">
							<label th:text="#{pessoaJuridica.cnpj}">cnpj</label> <input
								type="text" class="form-control" id="cnpj"
								th:field="${pessoaJuridica.cnpj}">
						</div>

						<!--RAZAO SOCIAL -->
						<div class="form-group">
							<label th:text="#{pessoaJuridica.razaoSocial}">Razao
								Social</label> <input type="text" class="form-control" id="razaoSocial"
								th:field="${pessoaJuridica.razaoSocial}">
						</div>

						<!--INSCRICAO ESTADUAL -->
						<div class="form-group">
							<label th:text="#{pessoaJuridica.inscricaoEstadual}">inscricaoEstadual</label>
							<input type="text" class="form-control" id="inscricaoEstadual"
								th:field="${pessoaJuridica.inscricaoEstadual}">
						</div>
						<!--INSCRICAO MUNICIPAL -->
						<div class="form-group">
							<label th:text="#{pessoaJuridica.inscricaoMunicipal}">inscricaoMunicipal</label>
							<input type="text" class="form-control" id="inscricaoMunicipal"
								th:field="${pessoaJuridica.inscricaoMunicipal}">
						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" class="btn btn-primary"
							th:text="#{botao_salvar}">Submit</button>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
</html>
