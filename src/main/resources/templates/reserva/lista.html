<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{reserva.list}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{reserva.list}" />
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"> <i class="fa fa-dashboard"></i> <span
					th:text="#{breadcrumb}" />
			</a></li>
			<li><a href="#"><span th:text="#{reserva.list}" /></a></li>
		</ol>
	</section>

	<div class="col-xs-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Cadastrar</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			

				<div class="box-body">
				<form class="form-horizontal" role="form" th:object="${reserva}" th:action="@{/reserva/salva}" method="post">

				<input type="hidden" id="id" th:field="*{id}">
				
					<div class="form-group">
						<label th:text="#{reserva.cliente}">Select</label> 
						<select class="form-control">
							<option th:text="#{reserva.selectCliente}" value="">Selecione o país</option>
							<option value="PF">Pessoa Física</option>
							<option value="PJ">Pessoa Jurídica</option>
						</select>
					</div>

					<div class="form-group">
						<label th:text="#{reserva.pf}">Select</label> 
						<select class="form-control" th:field="*{cliente.id}">
							<option th:text="#{reserva.selectPF}" value="">Selecione o país</option>
							<option th:each="pessoaFisica : ${pessoasFisicas}" th:value="${pessoaFisica.id}" th:text="${pessoaFisica.nome}">option1</option>
						</select>
					</div>

			<!-- 		<div class="form-group">
						<label th:text="#{reserva.pj}">Select</label> 
						<select class="form-control">
							<option th:text="#{reserva.selectPJ}" value="">Selecione
								o país</option>
							<option th:each="pessoaJuridica : ${pessoasJuridicas}"
								th:value="${pessoaJuridica.id}" th:text="${pessoaJuridica.nome}">option
								1</option>
						</select>
					</div> -->

					<div class="form-group">
						<label th:text="#{reserva.quarto}">Select</label> 
						<select class="form-control" th:field="*{diaria.quarto.id}">
							<option th:text="#{reserva.selectQuarto}" value="">Selecioneo país</option>
							<option th:each="quarto : ${quartos}" th:value="${quarto.id}" th:text="${quarto.descricao}">option 1</option>
						</select>
					</div>

					<!-- <div class="form-group">
		            <label th:text="#{reserva.dias}">Select</label>
		           <input type="text" class="form-control" id="inputName" th:field="*{name}">
		          </div> -->

<!-- 					<div class="form-group">
						<label th:text="#{reserva.data}">Select</label> 
						<input type="text" class="form-control pull-right" id="inputName" th:field="*{diaria.data}">
					</div> -->
					
				<!-- <div class="form-group">
                	<label th:text="#{reserva.data}">Select</label> 

                	<div class="input-group date">
                  		<div class="input-group-addon">
                    		<i class="fa fa-calendar"></i>
                  		</div>

	                  <input type="text" class="form-control pull-right" id="datepicker" th:field="*{diaria.data}">
	                </div>
              </div> -->

					<div class="form-group">
						<label th:text="#{reserva.valor}">Select</label> 
						<input
							type="text" class="form-control" id="inputName"
							th:field="*{valor}">
					</div>
				
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
				</div>
				<!-- /.box-body -->

		</div>
	</div>









</div>



<!-- CONTENT -->
<div layout:fragment="content">
	<!-- Main content -->
	<section class="content">
		<div class="row">

			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Responsive Hover Table</h3>

						<div class="box-tools">
							<div class="input-group input-group-sm" style="width: 150px;">
								<input type="text" name="table_search"
									class="form-control pull-right" placeholder="Search">

								<div class="input-group-btn">
									<button type="submit" class="btn btn-default">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tbody>
								<tr>
									<th>ID</th>
									<th>Name do CLiente</th>
									<th>Data da Reserva</th>
								</tr>
								<tr th:each="reserva : ${reservas}">
									<td th:text="${reserva.id}">183</td>
									<td th:text="${reserva.cliente.nome}">John Doe</td>
									<td th:text="${reserva.data}">11-7-2014</td>
								</tr>

							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>

		</div>
		<!-- /.col -->
	</section>
</div>
</html>
